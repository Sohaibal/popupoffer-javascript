<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Offer Pop Up Box</title>
  </head>
  <body>
    <div class="main_box">
      <div class="box">
        <div class="close_button">+</div>
        <div class="text_box">
          <p>Get 60% off!</p>
          <p>Specially for you.</p>
        </div>
        <p
          style="
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
          "
        >
          Offer Ends In
        </p>
        <div class="timer_box">
          <div class="minute_box">
            <p class="minute">5</p>
            <p style="font-size: 20px">min</p>
          </div>
          <span>:</span>
          <div class="second_box">
            <p class="second"></p>
            <p style="font-size: 20px">sec</p>
          </div>
        </div>

        <button type="button">
          Get The Offer Now <span class="hover_effect"></span>
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
